<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login page</title>

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">

  <!-- html5shiv aka html5 shim. Supporting HTML5 and CSS for IE browsers less than IE9. -->
  <!--[if lt IE 9]>  
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  
  <![endif]-->

</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1 class="logo">
          <a href="homepage.html" title="Movieaddicts" target="_self">
            MOVIEADDICTS
          </a>
        </h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <!-- login-page section start  -->
      <section class="login-page">
        <div class="wrapper">
          <h2>Login</h2>
          <form action="homepage.html" method="post" class="loginform">
            <div class="usernamefield">
              <input type="text" name="username" class="username" placeholder="Enter username">
              <span class="usernameerror"></span>
            </div>
            <div class="passwordfield">
              <input type="password" name="password" class="password" placeholder="Enter password">
              <span class="passworderror"></span>
            </div>
            <div class="submit">
              <input type="submit" value="submit">
            </div>
          </form>
        </div>
      </section>
      <!-- login-page section end  -->
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>
      <div class="wrapper">
        <span class="copyright">&copy; MOVIEADDICTS 2022.ALL RIGHTS RESERVED</span>
      </div>
    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

  <script src="assets/vendor/jquery-1.8.3.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
